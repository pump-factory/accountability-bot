version: '3'
services:
  web:
    image: node:20
    volumes:
      - ./app:/app
    working_dir: /app
    command: npm start
    ports:
      - '3000:3000'
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
